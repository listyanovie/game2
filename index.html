        body {

        .welcome-screen {

        .welcome-message {

        .start-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;

            transition: transform 0.3s ease;
            font-family: inherit;

        .start-btn:hover {
            transform: scale(1.05);

        .game-screen {
            display: none;
            padding: 30px;

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;

        .score-item {

        .score-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .question-container {
            background: #fff;
            border: 3px solid #feca57;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .fraction {
            display: inline-block;
            text-align: center;
            margin: 0 10px;
            vertical-align: middle;
        }

        .numerator {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .fraction-line {
            display: block;
            width: 40px;
            height: 3px;
            background: #333;
            margin: 5px auto;
        }

        .denominator {
            display: block;
            font-size: 2rem;

            color: #4ecdc4;

        .operator {

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;

        .answer-btn {
            background: white;
            border: 3px solid #ddd;
            border-radius: 15px;

            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .answer-btn:hover {
            border-color: #4ecdc4;
            transform: translateY(-2px);
        }

        .answer-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .answer-btn.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .next-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 15px;
            transition: transform 0.3s ease;
        }

        .next-btn:hover {
            transform: scale(1.05);
        }

        .results-screen {
            display: none;
            padding: 40px;
            text-align: center;
        }

        .final-score {
            font-size: 3rem;
            color: #4ecdc4;
            margin: 20px 0;
        }

        .play-again-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .play-again-btn:hover {
            transform: scale(1.05);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .game-title {
                font-size: 2rem;
            }
            
            .answers-grid {
                grid-template-columns: 1fr;
            }
            
            .fraction {
                margin: 0 5px;
            }
            
            .numerator, .denominator {
                font-size: 1.5rem;
            }
        }

  <div class="game-container">
   <header class="header">
    <h1 class="game-title" id="gameTitle">Game Kuis Pecahan</h1>
   </header><!-- Welcome Screen -->
   <div class="welcome-screen" id="welcomeScreen">

   </div><!-- Game Screen -->
   <div class="game-screen" id="gameScreen">
    <div class="progress-bar">
     <div class="progress-fill" id="progressFill"></div>

     <div class="score-item">

     <div class="score-item">

     <div class="question-text" id="questionText">
      Hitunglah hasil operasi pecahan berikut:

  <script>
        // Game state
        let currentQuestionIndex = 0;
        let correctCount = 0;
        let questions = [];
        let selectedAnswer = null;

        // Default configuration
        const defaultConfig = {
            game_title: "Game Kuis Pecahan",
            welcome_message: "Selamat datang di game matematika pecahan! Mari belajar operasi pecahan dengan cara yang menyenangkan.",
            start_button_text: "Mulai Bermain"
        };

        // Initialize Element SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig: defaultConfig,
                render: async (config) => {
                    document.getElementById('gameTitle').textContent = config.game_title || defaultConfig.game_title;
                    document.getElementById('welcomeMessage').textContent = config.welcome_message || defaultConfig.welcome_message;
                    document.getElementById('startBtn').textContent = config.start_button_text || defaultConfig.start_button_text;
                },
                mapToCapabilities: (config) => ({
                    recolorables: [],
                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => new Map([
                    ["game_title", config.game_title || defaultConfig.game_title],
                    ["welcome_message", config.welcome_message || defaultConfig.welcome_message],
                    ["start_button_text", config.start_button_text || defaultConfig.start_button_text]
                ])
            });
        }

        // Fraction operations
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function simplifyFraction(num, den) {
            const divisor = gcd(Math.abs(num), Math.abs(den));
            return [num / divisor, den / divisor];
        }

        function addFractions(num1, den1, num2, den2) {
            const newNum = num1 * den2 + num2 * den1;
            const newDen = den1 * den2;
            return simplifyFraction(newNum, newDen);
        }

        function subtractFractions(num1, den1, num2, den2) {
            const newNum = num1 * den2 - num2 * den1;
            const newDen = den1 * den2;
            return simplifyFraction(newNum, newDen);
        }

        function generateQuestion() {
            const operations = [
                { symbol: '+', name: 'penjumlahan', func: addFractions },
                { symbol: '-', name: 'pengurangan', func: subtractFractions }
            ];
            
            const operation = operations[Math.floor(Math.random() * operations.length)];
            
            // Generate simple fractions
            const num1 = Math.floor(Math.random() * 5) + 1;
            const den1 = Math.floor(Math.random() * 6) + 2;
            const num2 = Math.floor(Math.random() * 5) + 1;
            const den2 = Math.floor(Math.random() * 6) + 2;
            
            const [correctNum, correctDen] = operation.func(num1, den1, num2, den2);
            
            // Generate wrong answers
            const wrongAnswers = [];
            for (let i = 0; i < 3; i++) {
                let wrongNum, wrongDen;
                do {
                    wrongNum = correctNum + Math.floor(Math.random() * 6) - 3;
                    wrongDen = correctDen + Math.floor(Math.random() * 4) - 2;
                    if (wrongDen <= 0) wrongDen = correctDen + 1;
                    [wrongNum, wrongDen] = simplifyFraction(wrongNum, wrongDen);
                } while (wrongNum === correctNum && wrongDen === correctDen);
                
                wrongAnswers.push({ num: wrongNum, den: wrongDen });
            }
            
            return {
                fraction1: { num: num1, den: den1 },
                fraction2: { num: num2, den: den2 },
                operation: operation,
                correct: { num: correctNum, den: correctDen },
                answers: [
                    { num: correctNum, den: correctDen, correct: true },
                    ...wrongAnswers.map(ans => ({ ...ans, correct: false }))
                ].sort(() => Math.random() - 0.5)
            };
        }

        function generateQuestions() {
            questions = [];
            for (let i = 0; i < 10; i++) {
                questions.push(generateQuestion());
            }
        }

        function displayFraction(num, den) {
            return `
                <div class="fraction">
                    <span class="numerator">${num}</span>
                    <span class="fraction-line"></span>
                    <span class="denominator">${den}</span>
                </div>
            `;
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const questionDisplay = document.getElementById('questionDisplay');
            
            questionDisplay.innerHTML = `
                ${displayFraction(question.fraction1.num, question.fraction1.den)}
                <span class="operator">${question.operation.symbol}</span>
                ${displayFraction(question.fraction2.num, question.fraction2.den)}
                <span class="operator">=</span>
                <span class="operator">?</span>
            `;
            
            const answersGrid = document.getElementById('answersGrid');
            answersGrid.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.innerHTML = displayFraction(answer.num, answer.den);
                button.onclick = () => selectAnswer(index, answer.correct);
                answersGrid.appendChild(button);
            });
            
            // Update progress
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update counters
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('correctAnswers').textContent = correctCount;
        }

        function selectAnswer(index, isCorrect) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = index;
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons[index].classList.add(isCorrect ? 'correct' : 'incorrect');
            
            // Show correct answer if wrong was selected
            if (!isCorrect) {
                const question = questions[currentQuestionIndex];
                buttons.forEach((btn, i) => {
                    if (question.answers[i].correct) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            // Disable all buttons
            buttons.forEach(btn => btn.style.pointerEvents = 'none');
            
            // Show feedback
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
            feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');
            
            if (isCorrect) {
                correctCount++;
                feedback.textContent = 'üéâ Benar! Hebat sekali!';
            } else {
                feedback.textContent = '‚ùå Belum tepat. Coba perhatikan lagi ya!';
            }
            
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            selectedAnswer = null;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= questions.length) {
                showResults();
            } else {
                displayQuestion();
            }
        }

        function showResults() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';
            
            const percentage = Math.round((correctCount / questions.length) * 100);
            document.getElementById('finalScore').textContent = `${correctCount}/${questions.length}`;
            
            let message;
            if (percentage >= 90) {
                message = 'üåü Luar biasa! Kamu sangat pintar!';
            } else if (percentage >= 70) {
                message = 'üëè Bagus sekali! Terus berlatih ya!';
            } else if (percentage >= 50) {
                message = 'üëç Lumayan! Ayo belajar lagi!';
            } else {
                message = 'üí™ Jangan menyerah! Coba lagi ya!';
            }
            
            document.getElementById('resultMessage').textContent = message;
        }

        function startGame() {
            generateQuestions();
            currentQuestionIndex = 0;
            correctCount = 0;
            selectedAnswer = null;
            
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('resultsScreen').style.display = 'none';
            
            displayQuestion();
        }

        function resetGame() {
            document.getElementById('welcomeScreen').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'none';
        }
    </script>
